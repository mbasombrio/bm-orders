<ion-header>
  <ion-toolbar>
    <ion-title>Seleccionar Art√≠culo</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let article of articles" (click)="selectArticle(article)">
      <ion-label>
        <h2>{{ article.name }}</h2>
        <p>SKU: {{ article.sku }}</p>
      </ion-label>
      <ion-label slot="end">
        <p>{{ getPrice(article) | currency:'ARS':'symbol':'1.2-2' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
