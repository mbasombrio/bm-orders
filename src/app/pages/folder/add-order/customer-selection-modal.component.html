<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Cliente</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchQuery" (ionInput)="filterCustomers()" placeholder="Buscar cliente" debounce="300"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let customer of filteredCustomers" button (click)="selectCustomer(customer)">
      <ion-label>
        <h2>{{ customer.name }} {{ customer.lastName }}</h2>
      </ion-label>
    </ion-item>
    <ion-item *ngIf="filteredCustomers.length === 0">
      <ion-label class="ion-text-center">No se encontraron clientes</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
