<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Detalles del Cliente</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="customer">
    <ion-card class="ion-padding">
      <ion-card-header class="ion-text-center">
        <ion-card-title>{{ customer.name }} {{ customer.lastName }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item lines="full">
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label>
              <h3>Dirección</h3>
              <p>{{ customer.address }}</p>
            </ion-label>
          </ion-item>
          <ion-item lines="full">
            <ion-icon name="location-outline" slot="start"></ion-icon>
            <ion-label>
              <h3>Ciudad</h3>
              <p>{{ customer.city }}</p>
            </ion-label>
          </ion-item>
          <ion-item lines="full">
            <ion-icon name="call-outline" slot="start"></ion-icon>
            <ion-label>
              <h3>Teléfono</h3>
              <p>{{ customer.cellphone }}</p>
            </ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-icon name="mail-outline" slot="start"></ion-icon>
            <ion-label>
              <h3>Email</h3>
              <p>{{ customer.email }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
